buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Update AGP version to 8.1.0 or higher
        classpath 'com.android.tools.build:gradle:8.1.0' // Make sure this version is >= 8.1.0
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.0' // You can also update Kotlin if necessary
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
